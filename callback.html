<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const callback = async (count) => {
            return fetch(`http://localhost:1000/testCallback`, {
                method: 'POST',
                body:JSON.stringify({
                    count
                })
            })
                .then(res => res.json())
        }
        const request = (x,callback) => {
            console.log(x+callback(x).data.count)
        }
        const arr = [1, 2, 3, 4, 5]
        arr.forEach( x => {
            request(x,callback)
        })
    </script>
</body>

</html>
