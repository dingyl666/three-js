<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">点击</button>
    <script>
        const oBtn = document.querySelector('#btn') ;
        const myFunc = () => {
            console.log(111)
        }
        const fn = (callback,delay) => {
            let timer = null ;
            return () => {
                if(!timer) {
                timer = setTimeout(() => {
                callback()
                clearTimeout(timer)
                timer = null ;
            },delay)
            }else{
                console.log('time---')
            }
            }
        }
        oBtn.onclick = fn(() => myFunc(),2000)
    </script>
</body>
</html>
